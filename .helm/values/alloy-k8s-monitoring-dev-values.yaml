cluster:
  name: aks-logging-cluster # any name, used as label

destinations:
  - name: loki
    type: loki
    url: http://loki-gateway.logging.svc.cluster.local/loki/api/v1/push

clusterEvents:
  enabled: true
  collector: alloy-logs
  namespaces:
    - default
    - logging

nodeLogs:
  enabled: false

podLogs:
  enabled: true
  gatherMethod: kubernetesApi
  collector: alloy-logs
  labelsToKeep:
    [
      "app_kubernetes_io_name",
      "container",
      "instance",
      "job",
      "level",
      "namespace",
      "service_name",
      "service_namespace",
      "deployment_environment",
      "deployment_environment_name",
    ]
  structuredMetadata:
    pod: pod # Set structured metadata "pod" from label "pod"
  namespaces:
    - default
    - logging

# =====================
# Alloy Configuration
# =====================
alloy-singleton:
  enabled: false

alloy-metrics:
  enabled: false

alloy-logs:
  enabled: true
  controller:
    podAnnotations:
      kubernetes.azure.com/set-kube-service-host-fqdn: "true"
  alloy:
    mounts:
      varlog: false
      dockercontainers: false
    clustering:
      enabled: true

alloy-profiles:
  enabled: false

alloy-receiver:
  enabled: false
